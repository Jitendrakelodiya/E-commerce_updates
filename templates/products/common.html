
{% extends "base.html" %}

{% block start %}

      <!-- end header -->
      <!--  contact -->
      <div class="contact">
         <div class="container">
            <div class="row">
               <div class="col-md-12">
                  <div class="titlepage">
                     <h2>Contact Now</h2>
                  </div>
               </div>
            </div>
            <div class="row">
               <div class="col-md-10 offset-md-1">
                  <form id="request" class="main_form" method = "POST" enctype="multipart/form-data" action = "{% url 'common' %}">
                  {% csrf_token %}
                     <div class="row">
                        <div class="col-md-12 ">
                           <div class="dropdown show" name = "category" >
                              <!-- <a style="background-color:  rgb(80 80 201);" class="btn btn-secondary dropdown-toggle" href="#"  role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Products
                              </a> -->
                              <select name="Category" >
                                 {% for i in categories %}
                                 {% comment %} <option value="{% url 'common' "{{i.category}}" %}">{{i.category}}</option> {% endcomment %}
                                 <option value={{i.category}}>{{i.category}}</option>
                                 {% endfor %}
                              </select>
                           </div>
                            
                        </div>
                        <div class="col-md-12 ">
                           <input class="contactus" placeholder="Name" type="text" name="product_name"> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Price" type="number" name="product_price"> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Description" type="text" name="product_desc">                          
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Date" type="date" name="pub_date"> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Image" type="file" name="product_image"> 
                        </div>
                        <div class="col-md-12">
                           <input class="contactus" placeholder="Quantity" type="number" name="prod_quintity"> 
                        </div>
                        <div class="col-md-12">
                        {% comment %} <div class="col-md-12">
                           <input class="contactus" > 
                        </div> {% endcomment %}
                        <div class="col-md-12">
                           <button class="send_btn" placeholder="Price" type="submit" >Add To Product</button>
                        </div>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <!-- end contact -->
      <!--  footer -->

{% endblock %}
